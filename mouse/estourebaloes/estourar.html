<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Balão Estourando com Queda do Nó</title>
  <style>
    body {
      background: #cceeff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .balloon-container {
      position: relative;
      cursor: pointer;
    }

    .string {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 60px;
      background: #666;
      z-index: 0;
    }

    .balloon {
      position: relative;
      width: 100px;
      height: 130px;
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #cc0033);
      border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
      box-shadow: inset -5px -10px 15px rgba(255, 255, 255, 0.3);
      animation: float 3s ease-in-out infinite;
      z-index: 1;
      transition: transform 0.2s;
    }

    .knot {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      background: #cc0033;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      z-index: 1;
      transition: transform 1s ease-in, opacity 1s ease-in;
    }

    .fall {
      animation: fallDown 0.8s forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .pop {
      animation: pop 0.4s forwards;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #ff4d6d;
      opacity: 0;
      animation: explode 0.6s forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @keyframes fallDown {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 200px) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="balloon-container" onclick="popBalloon(this)">
    <div class="string"></div>
    <div class="balloon">
      <div class="knot"></div>
    </div>
  </div>

  <script>
    function popBalloon(container) {
      const balloon = container.querySelector('.balloon');
      const knot = container.querySelector('.knot');

      balloon.classList.add('pop');
      knot.classList.add('fall');

      // Criar partículas de estouro
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 30;
        particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
        particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
        container.appendChild(particle);
      }

      // Remover tudo depois da animação
      setTimeout(() => {
        container.innerHTML = '';
      }, 6000);
    }
  </script>
</body>
</html>
